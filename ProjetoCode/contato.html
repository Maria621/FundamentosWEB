    <div class = "formulario">
    <h1  class="line anim-typewriter"> Entre em Contato para agendar seu ingresso </h1> 

    <form>
            <div class="campo">
                <label for="nome">Nome:</label>
            </div>

            <div>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome" onkeyup="validarNome()">
                <div id="nome"></div>

            </div>
            <div class="campo">
                <label for="email">Email:</label>
            </div>

            <div>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail"
                    onkeyup="validarEmail()">
                <div id="email"></div>
            </div>

            <div class="campo">
                <label for="telefone">Numero de Telefone:</label>
            </div>

            <div>
                <input type="text" id="telefone" name="telefone" required placeholder="Digite seu Numero de Telefone"
                    onkeyup="validarTelefone()">
                <div id="telefone"></div>
            </div>

            <div class="campo">
                <label for="mensagem">Mensagem:</label>
            </div>

            <div>
                <textarea id="mensagem" name="mensagem" required placeholder="Digite uma mensagem"
                    onkeyup="validarmensagem()"></textarea>
                <div id="mensagem"></div>
            </div>

            <div class="botao">
                <button type="submit">Enviar</button>
            </div>
            
        </form>

    </div>
